<html>
<head>
	<title>OL3-ext: Map ripple</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="description" content="Add watter ripple effect on OL3 map." />
	<meta name="keywords" content="ol3,canvas,animation,ripple,effect,interaction" />

	<!-- jQuery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- OL3 -->
	<link rel="stylesheet" href="http://openlayers.org/en/master/css/ol.css" />
	<script type="text/javascript" src="http://openlayers.org/en/master/build/ol.js"></script>
	
	<script type="text/javascript" src="../interaction/rippleinteraction.js"></script>

	<link rel="stylesheet" href="style.css" />
	</head>
<body >
	<a href="https://github.com/Viglino/ol3-ext"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<a href="../index.html">
		<h1>OL3-ext: Map ripple</h1>
	</a>
	<p class="info">
		The ripple interaction add a watter ripple effect on a map.
		<br /> 
		Original code (Java) by <a href="http://www.neilwallis.com/java/water.html">Neil Wallis</a>
		<br />
		! Animation may cause performance issue !
	</p>

	<!-- DIV pour la carte -->
	<div id="map" style="width:600px; height:400px;"></div>

	<div class="options">
		<h2>Options:</h2>
		<p>
			<i>Move around the map to add ripples!</i>
		</p>
	</div>
	
	<script type="text/javascript">
	// Layers
	var layer = new ol.layer.Tile({
			name: "Natural Earth", 
			minResolution: 306,
    		source: new ol.source.XYZ(
			{	url: 'http://{a-d}.tiles.mapbox.com/v3/mapbox.natural-earth-hypso-bathy/{z}/{x}/{y}.png',
				/* Must be to allow operation on canvas!!! */
				crossOrigin: "Anonymous",	
				/*-*/
				attributions: [new ol.Attribution({ html: '&copy; <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> ' })] 
    		})
		});

	// The map
	var map = new ol.Map
		({	target: 'map',
			view: new ol.View
			({	zoom: 5,
				center: [166326, 5992663]
			}),
			layers: [layer]
		});

	var ripple = new ol.interaction.Ripple();
	map.addInteraction(ripple);

	</script>
	
</body>
</html>
